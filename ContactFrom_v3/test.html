<body class=black>

	<div class="bg-contact3">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Say Hello
					</span>

					<form action="?" method="POST">
						<div class="g-recaptcha" id="g-recaptcha" data-sitekey="6LeVDb4ZAAAAAHTGbxAga0_0YeU0oCqeZXhbP_1O"
							data-callback="verifyCallback"></div>
						<br />
						<input type="submit" value="Submit">
					</form>

					<div class="after-validate">
						<div class="wrap-input3 validate-input" data-validate="Name is required">
							<input class="input3" type="text" name="name" placeholder="Your Name">
							<span class="focus-input3"></span>
						</div>

						<div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input3" type="text" name="email" placeholder="Your Email">
							<span class="focus-input3"></span>
						</div>

						<div class="wrap-input3 validate-input" data-validate="Message is required">
							<textarea class="input3" name="message" placeholder="Your Message"></textarea>
							<span class="focus-input3"></span>
						</div>

						<div class="container-contact3-form-btn">
							<button class="contact3-form-btn">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
	<script>
		var verifyCallback = function (response) {
			var url = 'proxy.php?url=' + 'https://www.google.com/recaptcha/api/siteverify';
			console.log(url);
			$.ajax({
				'url': url,
				dataType: 'json',
				data: {
					response: response
				},
				success: function (data) {
					var res = data.success.toString();
					alert("User verified: " + res);
					if (res == 'true') {
						document.getElementById('g-recaptcha').innerHTML =
							'THE CAPTCHA WAS SUCCESSFULLY SOLVED';
					}
				} // end of success: 
			}); // end of $.ajax
			console.log("Ajax ran so it either succeeded or failed.");
			console.log(url);
		};
	</script>
