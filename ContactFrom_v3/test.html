<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body class=black>

	<div class="bg-contact3">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Say Hello
					</span>

					<form action="?" method="POST">
						<div class="g-recaptcha" data-sitekey="6LeFqL0ZAAAAAAYyhD9ff6Wa6VJeNpyz0y8X1REt"
						data-callback="js/recaptcha-callback.js"></div>
						<br/>
					</form>

					<div class="after-validate">
						<div class="wrap-input3 validate-input" data-validate="Name is required">
							<input class="input3" type="text" name="name" placeholder="Your Name">
							<span class="focus-input3"></span>
						</div>
	
						<div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input3" type="text" name="email" placeholder="Your Email">
							<span class="focus-input3"></span>
						</div>
	
						<div class="wrap-input3 validate-input" data-validate="Message is required">
							<textarea class="input3" name="message" placeholder="Your Message"></textarea>
							<span class="focus-input3"></span>
						</div>
	
						<div class="container-contact3-form-btn">
							<button class="contact3-form-btn">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<!-- <script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
	<script>
		function onSubmit(token) {
			document.getElementById("demo-form").submit();
			console.log("does this trigger?");
		}
	</script>

</body>

</html>
